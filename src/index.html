<script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:3000');

    function reload(){
      var today = new Date();
      // var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      document.getElementById('loading').innerHTML="";
      // document.getElementById('ccase').innerHTML = data;
      document.getElementById('updateTime').innerHTML = "Last update: " + today.toLocaleTimeString('en-us');
      document.getElementById('ccaseimg').src = 'ccase.png';
    }

    socket.on('updateDataClient', function () {
        reload();
    });
    document.addEventListener("DOMContentLoaded", function(){
      reload();
    });
    

</script>
